dist: xenial
language: php
php:
  - 7.3
services:
  - mysql
cache:
  directories:
    - $HOME/.cache
    - $HOME/.composer/cache/files
    - vendor
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS strong;'
  - composer self-update
  - composer validate --no-check-all --ansi
  - composer install -n
  - cp .env.example .env
  - php artisan migrate
  - php artisan db:seed
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - rm .env
  - echo "Unicorn Time"
deploy:
  - provider: script
    script: ./scripts/travis.sh
    skip_cleanup: true
    on:
      branch: dev
  - provider: script
    script: ./scripts/travis.sh
    skip_cleanup: true
    on:
      branch: master
